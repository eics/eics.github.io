        <h4><i>Email</i></h4>
        <form class="form-group container" method="POST" name="contact" action="mailto:tni@college.harvard.edu">
            Your Name
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter name">
            <br>
            Your Email
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter email">
            <br>
            Message
            <textarea name="message" id="message" onkeyup="check()" class="form-control" rows="5"></textarea>
            <br>
            <input type="submit" id="button" value="Submit" class="btn btn-primary">
        </form>
        <script>
            document.getElementById("button").disabled = true;
            function check()
            {
                if (document.querySelector("#message").value == "")
                {
                    alert("Message required");
                    document.getElementById("button").disabled = true;
                }
                else
                {
                    document.getElementById("button").disabled = false;
                }
            }

        </script>
